<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body,html{height:100%;background:#000;color:#fff;overflow-x:hidden;}
video.bg-video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;filter:brightness(0.25);}

#welcome button{padding:15px 35px;font-size:1.2rem;border:none;border-radius:30px;background:#ffc800;color:#000;cursor:pointer;font-weight:bold;transition:0.3s;}

.search-box button{padding:12px 20px;border:none;background:#ffc800;cursor:pointer;font-weight:bold;border-radius:0 20px 20px 0;}
.search-box button:hover{background:#ffb800;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:50px;}
.card{background:rgba(255,255,255,0.05);border-radius:15px;overflow:hidden;transition:.3s;}

.card .info button{display:block;margin-top:10px;width:100%;padding:8px;background:#ffc800;color:#000;border-radius:20px;font-weight:bold;border:none;cursor:pointer;}
.card .info button:hover{background:#ffb800;}
footer{text-align:center;padding:30px 20px;opacity:.9;font-size:.9rem;}
footer a{display:inline-block;margin-top:5px;background:#25D366;color:#fff;padding:10px 15px;border-radius:20px;text-decoration:none;font-weight:bold;transition:.3s;}

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDB42zzsh2o95pt7L4zr5ReS6Z6suKhEG0",
  authDomain: "yasser-tech-movies.firebaseapp.com",
  projectId: "yasser-tech-movies",
  storageBucket: "yasser-tech-movies.appspot.com",
  messagingSenderId: "977935323619",
  appId: "1:977935323619:web:ed94169e00cb340f4c90d6",
  measurementId: "G-VPNMSYPTPV"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const API_KEY = "f6b681ff"; // OMDB

// Admin email
const adminEmail = "youremail@example.com"; // <-- Change to your admin email

function showLogin(){
  document.getElementById('welcome').style.display='none';
  document.getElementById('login').style.display='block';
}

function signupEmail(){
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  createUserWithEmailAndPassword(auth,email,password)
  .then(()=>alert("Sign Up Successful! Login now."))
  .catch(err=>alert(err.message));
}

function loginEmail(){
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  signInWithEmailAndPassword(auth,email,password)
  .catch(err=>alert(err.message));
}

function loginGoogle(){
  signInWithPopup(auth,provider).catch(err=>alert(err.message));
}

function logout(){
  signOut(auth);
}

// Auth State
onAuthStateChanged(auth,user=>{
  if(user){
    if(user.email===adminEmail){
      document.getElementById('login').style.display='none';
      document.getElementById('main').style.display='none';
      document.getElementById('adminPanel').style.display='block';
      showUsers([user.email]); // initially just admin
      console.log("Admin logged in:",user.email);
    } else{
      document.getElementById('login').style.display='none';
      document.getElementById('adminPanel').style.display='none';
      document.getElementById('main').style.display='block';
      loadLatestMovies();
      console.log("User logged in:",user.email);
    }
  } else{
    document.getElementById('login').style.display='block';
    document.getElementById('main').style.display='none';
    document.getElementById('adminPanel').style.display='none';
  }
});

// Admin users list (demo purposes, real app should use database)
const registeredUsers = [];

function showUsers(users){
  const ul=document.getElementById('userList');
  ul.innerHTML='';
  users.forEach(u=>{
    const li=document.createElement('li');
    li.innerText=u;
    ul.appendChild(li);
  });
}

// Movie functions
async function searchMovie(){
  const query=document.getElementById('searchInput').value.trim();
  if(!query) return;
  document.getElementById('loading').style.display='block';
  document.getElementById('moviesGrid').innerHTML='';
  try{
    const resM=await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}&type=movie`);
    const dataM=await resM.json();
    const resT=await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}&type=series`);
    const dataT=await resT.json();
    document.getElementById('loading').style.display='none';
    const combined=[...(dataM.Search||[]), ...(dataT.Search||[])];
    if(combined.length>0){
      combined.forEach(item=>document.getElementById('moviesGrid').innerHTML+=createCard(item));
    } else document.getElementById('moviesGrid').innerHTML="No results found.";
  } catch(err){console.error(err);}
}

function createCard(item){
  return `<div class="card">
    <img src="${item.Poster!=="N/A"?item.Poster:'https://via.placeholder.com/300x450'}">
    <div class="info">
      <h4>${item.Title}</h4>
      <small>${item.Year} ‚Ä¢ ${item.Type}</small>
      <button onclick="window.open('https://www.google.com/search?q=watch+${encodeURIComponent(item.Title)}','_blank')">Watch / Download</button>
    </div>
  </div>`;
}

const latestMovies=["Avatar: The Way of Water","Black Panther: Wakanda Forever","Everything Everywhere All at Once"];
async function loadLatestMovies(){
  const grid=document.getElementById('moviesGrid');
  grid.innerHTML="Loading latest movies...";
  for(const title of latestMovies){
    try{
      const res=await fetch(`https://www.omdbapi.com/?apikey=${API_KEY}&t=${encodeURIComponent(title)}`);
      const data=await res.json();
      if(data.Response==="True") grid.innerHTML+=createCard(data);
    } catch(err){console.error(err);}
  }
}
</script>
